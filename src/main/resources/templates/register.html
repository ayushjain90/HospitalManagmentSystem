<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration - Manipal Hospital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-header bg-info text-white text-center">
                        <h4 class="mb-0">
                            <i class="fas fa-user-plus"></i> Patient Registration
                        </h4>
                    </div>
                    <div class="card-body p-4">
                        <form th:action="@{/register}" th:object="${patient}" method="post">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="username" class="form-label">
                                        <i class="fas fa-user"></i> Username *
                                    </label>
                                    <input type="text" class="form-control" th:field="*{username}" id="username" required>
                                    <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="password" class="form-label">
                                        <i class="fas fa-lock"></i> Password *
                                    </label>
                                    <input type="password" class="form-control" th:field="*{password}" id="password" required>
                                    <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="fullName" class="form-label">
                                        <i class="fas fa-id-card"></i> Full Name *
                                    </label>
                                    <input type="text" class="form-control" th:field="*{fullName}" id="fullName" required>
                                    <div class="text-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label">
                                        <i class="fas fa-envelope"></i> Email *
                                    </label>
                                    <input type="email" class="form-control" th:field="*{email}" id="email" required>
                                    <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="phoneNumber" class="form-label">
                                        <i class="fas fa-phone"></i> Phone Number *
                                    </label>
                                    <input type="tel" class="form-control" th:field="*{phoneNumber}" id="phoneNumber" required>
                                    <div class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="dateOfBirth" class="form-label">
                                        <i class="fas fa-calendar"></i> Date of Birth *
                                    </label>
                                    <input type="date" class="form-control" th:field="*{dateOfBirth}" id="dateOfBirth" required>
                                    <div class="text-danger" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="gender" class="form-label">
                                        <i class="fas fa-venus-mars"></i> Gender *
                                    </label>
                                    <select class="form-select" th:field="*{gender}" id="gender" required>
                                        <option value="">Select Gender</option>
                                        <option value="MALE">Male</option>
                                        <option value="FEMALE">Female</option>
                                        <option value="OTHER">Other</option>
                                    </select>
                                    <div class="text-danger" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></div>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="bloodGroup" class="form-label">
                                        <i class="fas fa-tint"></i> Blood Group
                                    </label>
                                    <select class="form-select" th:field="*{bloodGroup}" id="bloodGroup">
                                        <option value="">Select Blood Group</option>
                                        <option value="A+">A+</option>
                                        <option value="A-">A-</option>
                                        <option value="B+">B+</option>
                                        <option value="B-">B-</option>
                                        <option value="AB+">AB+</option>
                                        <option value="AB-">AB-</option>
                                        <option value="O+">O+</option>
                                        <option value="O-">O-</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="address" class="form-label">
                                    <i class="fas fa-map-marker-alt"></i> Address *
                                </label>
                                <textarea class="form-control" th:field="*{address}" id="address" rows="3" required></textarea>
                                <div class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="emergencyContact" class="form-label">
                                    <i class="fas fa-phone-alt"></i> Emergency Contact
                                </label>
                                <input type="text" class="form-control" th:field="*{emergencyContact}" id="emergencyContact" placeholder="Name - Phone Number">
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-info">
                                    <i class="fas fa-user-plus"></i> Register
                                </button>
                            </div>
                        </form>
                        
                        <hr>
                        
                        <div class="text-center">
                            <p class="mb-0">Already have an account?</p>
                            <a th:href="@{/login}" class="btn btn-outline-primary btn-sm">
                                <i class="fas fa-sign-in-alt"></i> Login
                            </a>
                        </div>
                        
                        <div class="text-center mt-3">
                            <a th:href="@{/}" class="btn btn-link btn-sm">
                                <i class="fas fa-home"></i> Back to Home
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
